name: aad_oauth_example
description: A Flutter OAuth package example for performing user authentication against Azure Active Directory OAuth2 v2.0 endpoint.
publish_to: none

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  aad_oauth:
    path: ../
  shared_preferences: 2.0.15
  flutter_animate: 1.0.0
  font_awesome_flutter: 10.1.0
  auto_size_text: 3.0.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
